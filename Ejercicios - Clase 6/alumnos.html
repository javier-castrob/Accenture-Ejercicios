<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4 text-center">
        <div class="card" id="card">
            <div class="card-header bg-dark text-white">
                Agregar Alumno
            </div>
            <div class="card-body" id="body">
                <div class="row" id="row">
                    <div class="col-6 offset-3" id="form">
                        <form>
                            <div class="row align-items-center">
                                <div class="col-4">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="telefono" class="form-label">Telefono:</label>
                                </div>
                                <div class="col-8">
                                    <input type="input" class="form-control" id="telefono" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="email" class="form-label">Email:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="dni" class="form-label">DNI:</label>
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" id="dni" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                                </div>
                                <div class="col-8">
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="legajo" class="form-label">Numero de Legajo:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="legajo" required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-2">
                                <div class="col-4">
                                    <label for="curso" class="form-label">Curso:</label>
                                </div>
                                <div class="col-8">
                                    <select class="form-select" id="cursos" aria-label="Default select example">

                                    </select>
                                </div>
                            </div>
                            <div class="alert alert-danger d-none mt-2" role="alert" id="alert">

                            </div>
                            <button type="button" onclick="crear()" class="btn btn-success mt-4">Agregar</button>
                        </form>
                    </div>
                </div>
                <div class="row d-none" id="asignaturas">
                    <div class="col text-center">
                        <label for=""><strong> Materia </strong></label>
                        <div class="col">
                            <select class="form-select" id="asignaturasOption" aria-label="Default select example">

                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <label for=""> <strong>Ingrese nota 1</strong> </label>
                            <input type="number" min="0" max="100" placeholder="0-100" class="form-control" id="nota1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <label for=""> <strong> Ponderado 1 </strong> </label>
                            <input type="number" min="0" max="100" placeholder="0-100" class="form-control" id="pond1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <label for=""> <strong> Ingrese Nota 2 </strong></label>
                            <input type="number" min="0" max="100" placeholder="0-100" class="form-control" id="nota2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <label for=""> <strong> Ponderado 2 </strong></label>
                            <input type="number" min="0" max="100" placeholder="0-100" class="form-control" id="pond2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <label for=""> <strong>Ingrese Nota 3 </strong> </label>
                            <input type="number" min="0" max="100" placeholder="0-100" class="form-control" id="nota3">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <label for=""> <strong> Ponderado 3 </strong></label>
                            <input type="number" min="0" max="100" placeholder="0-100" class="form-control" id="pond3">
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger d-none mt-2" role="alert" id="alert2"></div>
                <button type="button" class="btn btn-success mt-4 d-none" id="notas" onclick="agregarNotas()">Agregar
                    notas</button>
            </div>
        </div>

        <div class="btn-group mt-2" role="group" aria-label="Basic mixed styles example" id="menu">
            <button type="button" class="btn btn-primary m-2" onclick="buscar()">Buscar Alumno</button>
            <button type="button" class="btn btn-info m-2" onclick="lista()">Lista de Alumnos</button>
            <button type="button" onclick="cerrar()" class="btn btn-danger m-2">Salir</button>
        </div>
    
        <div class="container d-none" id="lista">
            <div class="row">
                <div class="col">
                </div>
                <table class="table table-bordered table-striped table-hover sortable text-center" id="table">
                    <thead>
                        <tr class="bg-dark text-white">
                            <th scope="col">DNI</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Email</th>
                            <th scope="col">Nacimiento</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Legajo</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody">
                    </tbody>
                </table>
            </div>
            <div class="col text-center">
                <button type="button" onclick="volver()" class="btn btn-danger m-2">Cerrar</button>
            </div>
        </div>
        <div class="container d-none" id="buscar">
            <div id="searchForm" class="container text-center">
                <div class="row">
                    <div class="col text-center">
                        <label for="searchP">Buscar por:</label>
        
                        <select id="selectbuscar" class="form-control text-center">
                            <option value="dni">DNI</option>
                            <option value="name">Nombre</option>
                            <option value="phone">Telefono</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="form-group text-center">
                            <label for="inputSearch"></label>
                            <input type="text" class="form-control" id="inputbuscar">
                        </div>
                    </div>
                    <div class="col mt-3">
                        <input class="btn btn-primary mt-2" onclick="buscarAlumno()" value="Buscar"></input>
                    </div>
                </div>
            </div>
            <div class="row mt-4 d-none" id="info">
                <div class="col-6 offset-3">
                    <div id="card">
                        <div class="card-body">
                            <h5 class="card-title text-center" id="nameCard"></h5>
                            <h6 class="card-subtitle mb-2 " id="dniCard"></h6>
                            <h6 class="card-subtitle mb-2 " id="bDateCard"></h6>
                            <h6 class="card-subtitle mb-2 " id="phoneCard"></h6>
                            <h6 class="card-subtitle mb-2 " id="emailCard"></h6>
                            <h6 class="card-subtitle mb-2 " id="legajoCard"></h6>
                            <h6 class="card-subtitle mb-2 " id="courseCard"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <button type="button" onclick="volver()" class="btn btn-danger m-2">Cerrar</button>
            </div>
        </div>
    </div>




    <script src="alumnos.js"></script>


</body>

</html>
